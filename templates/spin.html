{% extends "layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block style %}
        <style>
            * {
                box-sizing: border-box;
                padding: 0;
                border: 0;
                outline: none;
            }
            
            body {
                font-family: Orbitron;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
                background-size: cover;
            }
            .circle {
            	position: relative;
            	border: 1px solid black;
            	padding: 0;
                margin: 1em auto;
            	width: 30em;
                height: 30em;
            	border-radius: 50%;
            	list-style: none;
                overflow: hidden;
            }
            li {
            	overflow: hidden;
            	position: absolute;
            	top: 0; right: 0;
            	width: 50%; height: 50%;
            	transform-origin: 0% 100%;      
            }
            .text {
            	position: absolute;
            	left: -100%;
            	width: 200%; height: 200%;
            	text-align: center;
                -webkit-transform: skewY(60deg) rotate(15deg);
                -ms-transform: skewY(60deg) rotate(15deg);
                transform: skewY(60deg) rotate(15deg);
                padding-top: 20px;
            }
            
            li:first-child {
                -webkit-transform: rotate(0deg) skewY(-60deg);
                -ms-transform: rotate(0deg) skewY(-60deg);
            	transform: rotate(0deg) skewY(-60deg);
                z-index:1;
            }
            li:first-child .text {
                background: green; 
            }
            {% set length = (data)|length %}
            {% for number in range(0, length-1) %}
            {% set angle = (number+1)*360/length %}
            li:nth-child({{number+2}}) {
                -webkit-transform: rotate({{angle}}deg) skewY(-60deg);
                -ms-transform: rotate({{angle}}deg) skewY(-60deg);
            	transform: rotate({{angle}}deg) skewY(-60deg);
                {% if (number != length-2) %}
                    z-index:{{number+2}};
                {% else %}
                    z-index:{{number}};
                {% endif %}
            }
            
            li:nth-child({{number+2}}) .text {
            	background: rgb({{ range(0, 256) | random }}, {{ range(0, 256) | random }}, {{ range(0, 256) | random }}); 
            }
            {% endfor %}

        </style>
{% endblock %}

{% block main %}
<div class='box'>    
    <ul class="circle">
        <li><div class="text">1</div></li>
        <li><div class="text">2</div></li>
        <li><div class="text">3</div></li>
        <li><div class="text">4</div></li>
        <li><div class="text">5</div></li>
        <li><div class="text">6</div></li>
        <li><div class="text">7</div></li>
        <li><div class="text">8</div></li>
        <li><div class="text">9</div></li>
        <li><div class="text">10</div></li>
        <li><div class="text">11</div></li>
        <li><div class="text">12</div></li>
    <ul>
</div>
{% endblock %}
